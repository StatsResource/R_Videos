3 A study was carried out to estimate the proportion, ğ‘, of workers that commute by 
train to work. A total of n àµŒ 200 workers were sampled at random and were asked the 
question: â€˜Do you take the train to work?â€™

Two commuters, Alice and Norman, were interested in the study and proposed

Norman chose to use a beta prior distribution for `\(p\)` , with parameters 3 and 12.
